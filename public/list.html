<html>
<head>
	<title>JJ's Wedding</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/util.js"></script>
</head>
<body>
	<div class="container fill background text-center">
		<div class="row"><h1>你好啊, <span id="uname">旅行者</span></h1></div>
		<div class="row"><a id="game_btn1" class="game_btn" href="game1"></a></div>
		<div class="row"><a id="game_btn2" class="game_btn" href="game2"></a></div>
		<div class="row"><a id="game_btn3" class="game_btn" href="game3"></a></div>
		<div class="row"><a id="logout_btn" class="logout_btn" onclick="logout();">登出</a></div>
	</div>
	<script type="text/javascript">
		$(function(){
			if (!isLogin()) {
				window.location = "/";
			} else {
				var name = getCookie('uname');
				$('#uname').text(name);
			}
		});

		function logout(){
			deleteCookie('uid');
			deleteCookie('uname');
			window.location = "/";
		}
	</script>
</body>
</html>
