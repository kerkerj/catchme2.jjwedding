<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/utils.js"></script>
</head>
<body>
	<div class="rank-bg">
		<ul class="rank-list">
			<li>Scott Chou</li>
			<li>Saso Joy</li>
			<li>Jerry Huang</li>

			<li>BBB</li>
			<li>CCC</li>
			<li>DDD</li>
			<li>EEE</li>
			<li>FFF</li>
			<li>GGG</li>
		</ul>
	</div>
	<div class="separator left"></div>

	<div class="server-container3">
		<img id="energy-ball" src="img/energy/energy0.png">
		<br>
		<img id="server-donz_saso" src="img/donz_saso.png">
	</div>

	<button class="start-button" type="button">S</button>

	<script type="text/javascript">

		$(function(){
			$('.start-button').click(function(){
				$('.start-button').hide();
				
				startAddEngery();
				pullingRank();
			});
		});

		var count = 0;
		function startAddEngery () {
			if (count <= 4) {
				$('#energy-ball').attr('src', 'img/energy/energy' + count + '.png');
				count++;
				setTimeout(startAddEngery, 1000);
				$('body').removeClass('background3s');
			} else {
				$('.start-button').show();
				$('body').addClass('background3s');
			}
		}
		
		var timer = null;
		function pullingRank(){
			timer = setTimeout( function(){
				pullingFromServer('', writeBackRank);
			}, sPullingThreshold );
		}

		function writeBackRank(json){
			var ranks = $('.rank-list li');
			$.each(json, function(index, item){
				if (index>ranks.size()) return;
				$(ranks.get(index)).text( item.name );
			});
			pullingRank();
		}
	</script>
</body>
</html>
