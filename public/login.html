<html>
<head>
	<title>JJ's Wedding</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/util.js"></script>
</head>
<body>
	<div id="login_bg" class="container">
		<div class="row text-center fill vertical-center">
			<div class="col-md-4 col-xs-2"></div>
			<div class="col-md-4 col-xs-8">
				<form role="form" action="list.html" method="post" id="login_form">
					<div class="form-group">
						<h4>輸入桌上驗證碼：</h4>
						<input class="form-control" type="text" name="captcha" id="captcha" />
					</div>
					<div class="form-group">
						<h4>取個暱稱吧：</h4>
						<input class="form-control" type="text" name="name" id="name" />
					</div>
					<div class="form-group">
						<input class="form-control btn btn-success" type="submit" value="確定" onclick="return login();" />
					</div>
					<br><br><br>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function login(){
			var post_url = 'login';

			var name = $('#captcha').val();
			var captcha = $('#name').val();

			var success = false;

			$.post( post_url, { name: name, captcha: captcha }, function(msg){
				var json = $.parseJSON(msg);
				deleteCookie('uid');
				deleteCookie('uname');
				setCookie('uid', json.uid);
				setCookie('uname', json.name);
				$('#login_form').submit();
			} );
				
			return success;
		}

	</script>

</body>
</html>
