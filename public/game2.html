<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>就決定是你了！</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/shake.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
</head>
<body class="background2">
	<img id="saso" src="img/saso.png">
	<img id="donz" src="img/donz.png" onclick="onShake();">
	<img id="ball" src="img/ball.png">

	<h3 id="game2_message">發現野生愛打電動的崇懿！</h3>

	<script type="text/javascript">
		var shakeThreshold = 10;
		var game2_message = $('#game2_message');
		var shake = 0;
		var shakeQ = 0;
		var totalShake = 0;
		var timer = null;
		var shaker = null;
		var isStart = false;
		$(function(){
			setTimer();
			shaker = new Shake({
		        threshold: 10,
				timeout: 100
		    }).start();
			$(window).bind('shake', onShake);
			var ball = document.getElementById("ball");;
			prefixedEvent(ball, "AnimationEnd", onBallTransitionEnd);
			/*** TODO: call moveBall when this game start ***/
			setTimeout(moveBall, 3000);
		});
	    function onShake () {
	    	if (isStart) {
	    		shake++;
				totalShake++;
				game2_message.text("累積搖晃次數 " + totalShake);
				if (shake>shakeThreshold) submitShake();
	    	}
	    }
		function submitShake(){
			if (isStart) {
				shakeQ += shake;
				shake = 0;
				var success = submitToServer('shake', shakeQ);
				if (success) shakeQ = 0;
				clearTimeout(timer);
				setTimer();
			}
			
		}
		function setTimer(){
			timer = setTimeout( function(){
				submitShake();
			}, 5000 );
		}
		/* Animation */
		function moveBall(){
			$('#ball').addClass('move');
			$('#game2_message').text("開始捕捉！");
		}
		function onBallTransitionEnd() {
  			$('#game2_message').text("開始搖晃！");
  			$('#saso').hide();
  			isStart = true;
		}
		var pfx = ["webkit", "moz", "MS", "o", ""];
		function prefixedEvent(element, type, callback) {
			for (var p = 0; p < pfx.length; p++) {
				if (!pfx[p]) type = type.toLowerCase();
				element.addEventListener(pfx[p]+type, callback, false);
			}
		}
	</script>
</body>
</html>
