<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>大家一起洞次打次吧！</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/util.js"></script>
</head>
<body class="background1">
	<div class="game_box">
		<img id="drumDown" class="drum" src="img/drum_down.png" onmousedown="onMouseDown();" onmouseup="onMouseUp();" ontouchstart="onMouseDown();" ontouchend="onMouseUp();">
		<img id="drumUp" class="drum" src="img/drum_up.png" onmousedown="onMouseDown();" onmouseup="onMouseUp();" ontouchstart="onMouseDown();" ontouchend="onMouseUp();">

		<h2 id="game1_score"></h2>
	</div>

	<h2 id="game1_message"></h2>
	<h3 id="game1-legend"></h3>

	<script type="text/javascript">
		var isTouch = false;
		var canTouch = true;
		var countDownSeconds = 20;

		var legend = 0;
		var hit = 0;
		$(function(){
			if (!isLogin() || false) {
				window.location = "/";
			} else {
				isTouch = true;
				onMouseUp();

				// TODO: check when this game start and then call startGame 
				startGame();
			}
			
		});

		function startGame() {
			//setTimer();
			var legend = parseInt(getCookie('game1-legend'));
			if (isNaN(legend)) {
				legend = 0;
			}
			if (legend != 0) {
				$('#game1-legend').html('最高次數:' + legend);
			}

			$('#game1_score').text('開始打擊！');

			var startTime = new Date();
			var countdownTimer = setInterval(function(){
				var endTime = new Date();
				var seconds = Math.floor((endTime.getTime() - startTime.getTime()) / 1000);
				if (seconds >= countDownSeconds ) {
					isTouch = true;
					canTouch = false;
					clearInterval(countdownTimer);
					$('#game1_message').text('時間到！');
					submitHit();
				} else {
					$('#game1_message').text('倒數計時 ' + (countDownSeconds - seconds));
				}
			}, 100);
		}

		function onMouseDown(){
			if (!isTouch && canTouch) {
				isTouch = true;
				$('#drumUp').hide();
				$('#drumDown').show();
				hit++;
				$('#game1_score').text('打擊次數 ' + hit);
			}
		}
		function onMouseUp(){
			if (isTouch && canTouch) {
				isTouch = false;
				$('#drumUp').show();
				$('#drumDown').hide();
			}
		}
		function submitHit(){
			if (hit>legend) {
				legend = hit;
				$('#game1-legend').html('最高次數:' + legend);
				setCookie('game1-legend', legend);
			}

			var success = submitToServer('hit', hit);
		}
		function submitCallback(success){

		}

	</script>
</body>
</html>
