<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>大家一起洞次打次吧！</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/util.js"></script>
</head>
<body class="background1">
	<div class="game_box">
		<img id="drumDown" class="drum" src="img/drum_down.png" onmousedown="onMouseDown();" onmouseup="onMouseUp();" ontouchstart="onMouseDown();" ontouchend="onMouseUp();">
		<img id="drumUp" class="drum" src="img/drum_up.png" onmousedown="onMouseDown();" onmouseup="onMouseUp();" ontouchstart="onMouseDown();" ontouchend="onMouseUp();">

		<h2 id="game1_score">開始打擊！</h2>
	</div>

	<h2 id="game1_message"></h2>

	<script type="text/javascript">
		var isTouch = false;
		var canTouch = true;
		var countDownSeconds = 20;

		var hitThreashold = 10;
		var hit = 0;
		var hitQ = 0;
		var totalHit = 0;
		var timer = null;
		$(function(){
			var startTime = new Date();
			var countdownTimer = setInterval(function(){
				var endTime = new Date();
				var seconds = Math.floor((endTime.getTime() - startTime.getTime()) / 1000);
				if (seconds >= countDownSeconds ) {
					isTouch = true;
					canTouch = false;
					submitHit();
					clearInterval(countdownTimer);
					$('#game1_message').text('時間到！');
				} else {
					$('#game1_message').text('倒數計時 ' + (countDownSeconds - seconds));
				}
			}, 100);
			isTouch = true;
			onMouseUp();
			setTimer();
		});
		function onMouseDown(){
			if (!isTouch && canTouch) {
				isTouch = true;
				$('#drumUp').hide();
				$('#drumDown').show();
				hit++;
				totalHit++;
				$('#game1_score').text('打擊次數 ' + totalHit);
				if (hit>hitThreashold) submitHit();
			}
		}
		function onMouseUp(){
			if (isTouch && canTouch) {
				isTouch = false;
				$('#drumUp').show();
				$('#drumDown').hide();
			}
		}
		function submitHit(){
			if (canTouch) {
				hitQ += hit;
				hit = 0;
				var success = submitToServer('hit', hitQ);
				if (success) hitQ = 0;
				clearTimeout(timer);
				setTimer();
			}
			
		}
		function setTimer(){
			timer = setTimeout( function(){
				submitHit();
			}, 5000);
		}
	</script>
</body>
</html>
